joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: &loop_hz 125

eff_joint_traj_controller:
  type: effort_controllers/JointTrajectoryController
  joints: &robot_joints
    - ur5_shoulder_pan_joint
    - ur5_shoulder_lift_joint
    - ur5_elbow_joint
    - ur5_wrist_1_joint
    - ur5_wrist_2_joint
    - ur5_wrist_3_joint
  gains: # Required because we're controlling an effort interface
    ur5_shoulder_pan_joint: {p: 4000,  d: 200, i: 1, i_clamp: 1}
    ur5_shoulder_lift_joint: {p: 10000,  d: 200, i: 1, i_clamp: 1}
    ur5_elbow_joint: {p: 2000,  d: 20, i: 1, i_clamp: 1}
    ur5_wrist_1_joint: {p: 500,  d: 1, i: 1, i_clamp: 1}
    ur5_wrist_2_joint: {p: 500,  d: 1, i: 1, i_clamp: 1}
    ur5_wrist_3_joint: {p: 100,  d: 0.1, i: 0, i_clamp: 1} 
  constraints:
    goal_time: 0.6
    stopped_velocity_tolerance: 0.05
    ur5_shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
    ur5_shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
    ur5_elbow_joint: {trajectory: 0.1, goal: 0.1}
    ur5_wrist_1_joint: {trajectory: 0.1, goal: 0.1}
    ur5_wrist_2_joint: {trajectory: 0.1, goal: 0.1}
    ur5_wrist_3_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate: *loop_hz
  action_monitor_rate: 10

joint_group_eff_controller:
  type: effort_controllers/JointGroupEffortController
  joints: *robot_joints

gripper_controller:
  type: position_controllers/JointTrajectoryController
  joints:
     - gripper_finger1_joint
  gains: # Required because we're controlling an effort interface
    gripper_finger1_joint: {p: 100, d: 0 , i: 0, i_clamp: 1}
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      gripper_finger1_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
